<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page with JavaScript 🚀</h1>
    <button id="theme-toggle">🌙 Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Counter Section -->
    <section>
      <h2>🎮 Counter Game</h2>
      <p>Click the button to increase the counter!</p>
      <button id="counter-btn">Click Me</button>
      <p>Count: <span id="counter-display">0</span></p>
    </section>

    <!-- Collapsible FAQ Section -->
    <section>
      <h2>❓ FAQ Section</h2>
      <div class="faq">
        <h3 class="faq-question">What is this page about?</h3>
        <p class="faq-answer">This page demonstrates JavaScript interactivity.</p>
      </div>
      <div class="faq">
        <h3 class="faq-question">How was it built?</h3>
        <p class="faq-answer">Using HTML, CSS, and JavaScript with event listeners.</p>
      </div>
    </section>

    <!-- Form Section -->
    <section>
      <h2>📋 Sign Up Form</h2>
      <form id="signup-form" novalidate>
        <label>
          Name:
          <input type="text" id="name" name="name">
          <span class="error" id="name-error"></span>
        </label>
        <br>
        <label>
          Email:
          <input type="email" id="email" name="email">
          <span class="error" id="email-error"></span>
        </label>
        <br>
        <label>
          Password:
          <input type="password" id="password" name="password">
          <span class="error" id="password-error"></span>
        </label>
        <br>
        <button type="submit">Sign Up</button>
        <p class="success" id="form-success"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
